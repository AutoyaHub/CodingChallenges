name: ðŸš€ Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.9'
  NODE_VERSION: '18'

jobs:
  # Job 1: Validate Repository Structure
  validate-structure:
    name: ðŸ“ Validate Repository Structure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Validate Directory Structure
        run: |
          echo "ðŸ” Validating repository structure..."
          
          # Check required directories exist
          required_dirs=("backend" "frontend" "fullstack" "logic" "submissions" "templates")
          for dir in "${required_dirs[@]}"; do
            if [ ! -d "$dir" ]; then
              echo "âŒ Missing required directory: $dir"
              exit 1
            fi
            echo "âœ… Found directory: $dir"
          done
          
          # Check for README files in challenges
          echo "ðŸ” Checking for README files in challenge directories..."
          readme_count=0
          for category in backend frontend fullstack logic; do
            if [ -d "$category" ]; then
              for challenge_dir in "$category"/*; do
                if [ -d "$challenge_dir" ]; then
                  readme_file="$challenge_dir/README.md"
                  if [ -f "$readme_file" ]; then
                    echo "âœ… Found README: $readme_file"
                    ((readme_count++))
                  else
                    echo "âš ï¸  Missing README: $readme_file"
                  fi
                fi
              done
            fi
          done
          
          echo "ðŸ“Š Found $readme_count README files in challenge directories"
          echo "ðŸŽ‰ Repository structure validation completed!"

  # Job 2: Lint Documentation
  lint-docs:
    name: ðŸ“ Lint Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install markdownlint
        run: npm install -g markdownlint-cli

      - name: Lint Markdown Files
        run: |
          echo "ðŸ” Linting Markdown files..."
          markdownlint README.md CONTRIBUTING.md || true
          find . -name "README.md" -not -path "./node_modules/*" | xargs markdownlint || true
          echo "ðŸ“ Markdown linting completed"

  # Job 3: Test Python Challenges
  test-python:
    name: ðŸ Test Python Challenges
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install base dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov flake8 black isort mypy

      - name: Find and Test Python Challenges
        run: |
          echo "ðŸ” Finding Python challenges..."
          
          # Find all directories with requirements.txt
          challenge_dirs=$(find . -name "requirements.txt" -not -path "./node_modules/*" -not -path "./.git/*" | xargs dirname)
          
          for dir in $challenge_dirs; do
            echo "ðŸ“¦ Testing challenge in: $dir"
            cd "$dir"
            
            # Install challenge-specific dependencies
            if [ -f "requirements.txt" ]; then
              pip install -r requirements.txt || echo "âš ï¸ Failed to install requirements for $dir"
            fi
            
            # Run tests if they exist
            if [ -d "tests" ]; then
              echo "ðŸ§ª Running tests for $dir"
              python -m pytest tests/ -v || echo "âš ï¸ Tests failed for $dir"
            fi
            
            # Run flake8 linting
            if find . -name "*.py" | head -1 > /dev/null; then
              echo "ðŸ” Linting Python code in $dir"
              flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || echo "âš ï¸ Linting issues found in $dir"
            fi
            
            cd - > /dev/null
          done

      - name: Test Example Solutions
        run: |
          echo "ðŸ§ª Testing example solutions..."
          if [ -d "solutions" ]; then
            cd solutions
            for solution in *.py; do
              if [ -f "$solution" ]; then
                echo "Testing $solution"
                python -m py_compile "$solution" || echo "âš ï¸ Compilation error in $solution"
              fi
            done
            cd ..
          fi

  # Job 4: Test Node.js Challenges
  test-nodejs:
    name: ðŸŸ¢ Test Node.js Challenges
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['16', '18', '20']
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Find and Test Node.js Challenges
        run: |
          echo "ðŸ” Finding Node.js challenges..."
          
          # Find all directories with package.json
          package_files=$(find . -name "package.json" -not -path "./node_modules/*" -not -path "./.git/*" 2>/dev/null || echo "")
          
          if [ -z "$package_files" ]; then
            echo "â„¹ï¸  No Node.js challenges found (no package.json files)"
            echo "âœ… Node.js validation completed - no projects to test"
            exit 0
          fi
          
          challenge_dirs=$(echo "$package_files" | xargs dirname)
          
          for dir in $challenge_dirs; do
            echo "ðŸ“¦ Testing challenge in: $dir"
            cd "$dir"
            
            # Install dependencies
            if [ -f "package.json" ]; then
              npm ci || npm install || echo "âš ï¸ Failed to install dependencies for $dir"
              
              # Run tests if available
              if npm run test --silent > /dev/null 2>&1; then
                echo "ðŸ§ª Running tests for $dir"
                npm test || echo "âš ï¸ Tests failed for $dir"
              fi
              
              # Run linting if available
              if npm run lint --silent > /dev/null 2>&1; then
                echo "ðŸ” Linting code in $dir"
                npm run lint || echo "âš ï¸ Linting issues found in $dir"
              fi
              
              # Check TypeScript compilation if applicable
              if [ -f "tsconfig.json" ]; then
                echo "ðŸ”§ Checking TypeScript compilation"
                npx tsc --noEmit || echo "âš ï¸ TypeScript compilation issues in $dir"
              fi
            fi
            
            cd - > /dev/null
          done

  # Job 5: Security Scan
  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Job 6: Link Checking
  check-links:
    name: ðŸ”— Check Links
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install markdown-link-check
        run: npm install -g markdown-link-check

      - name: Check Links in Documentation
        run: |
          echo "ðŸ” Checking links in documentation..."
          
          # Create a basic config if it doesn't exist
          mkdir -p .github
          if [ ! -f ".github/link-check-config.json" ]; then
            cat > .github/link-check-config.json << 'EOF'
          {
            "ignorePatterns": [
              {
                "pattern": "^http://localhost"
              },
              {
                "pattern": "^https://localhost"
              }
            ],
            "timeout": "30s",
            "retryOn429": true,
            "retryCount": 3,
            "fallbackRetryDelay": "30s",
            "aliveStatusCodes": [200, 206]
          }
          EOF
          fi
          
          find . -name "*.md" -not -path "./node_modules/*" -not -path "./.git/*" | while read file; do
            echo "Checking links in: $file"
            markdown-link-check "$file" --config .github/link-check-config.json || echo "âš ï¸ Link issues found in $file"
          done

  # Job 7: Challenge Validation
  validate-challenges:
    name: âœ… Validate Challenges
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Validate Challenge Structure
        run: |
          echo "ðŸ” Validating challenge structure..."
          
          python3 << 'EOF'
          import os
          import json
          import re
          
          def validate_challenge_readme(path):
              """Validate that a challenge README has basic structure"""
              # Relaxed requirements - just check for basic sections
              suggested_sections = [
                  "overview", "problem", "requirement", "getting started", 
                  "test", "evaluation", "description", "setup", "usage"
              ]
              
              try:
                  with open(path, 'r', encoding='utf-8') as f:
                      content = f.read().lower()
              except Exception as e:
                  print(f"âŒ Error reading {path}: {e}")
                  return False
              
              found_sections = []
              for section in suggested_sections:
                  if section in content:
                      found_sections.append(section)
              
              if len(found_sections) >= 2:  # Require at least 2 basic sections
                  print(f"âœ… {path} has sufficient structure ({len(found_sections)} relevant sections)")
                  return True
              else:
                  print(f"âš ï¸  {path} has minimal structure ({len(found_sections)} relevant sections)")
                  return True  # Don't fail, just warn
          
          def validate_difficulty_badge(path):
              """Check if README has difficulty indication"""
              try:
                  with open(path, 'r', encoding='utf-8') as f:
                      content = f.read()
              except Exception as e:
                  print(f"âŒ Error reading {path}: {e}")
                  return False
              
              difficulty_indicators = ['difficulty', 'â­', 'easy', 'medium', 'hard', 'beginner', 'intermediate', 'advanced']
              has_difficulty = any(indicator in content.lower() for indicator in difficulty_indicators)
              
              if has_difficulty:
                  print(f"âœ… {path} has difficulty indication")
                  return True
              else:
                  print(f"â„¹ï¸  {path} could benefit from difficulty indication")
                  return True  # Don't fail, just suggest
          
          # Find all challenge READMEs
          challenge_dirs = ['backend', 'frontend', 'fullstack', 'logic']
          all_valid = True
          challenge_count = 0
          
          for category in challenge_dirs:
              if os.path.exists(category):
                  for item in os.listdir(category):
                      challenge_path = os.path.join(category, item)
                      readme_path = os.path.join(challenge_path, 'README.md')
                      
                      if os.path.isdir(challenge_path) and os.path.exists(readme_path):
                          print(f"\nðŸ“‹ Validating {readme_path}")
                          challenge_count += 1
                          if not validate_challenge_readme(readme_path):
                              all_valid = False
                          validate_difficulty_badge(readme_path)
          
          print(f"\nðŸ“Š Validated {challenge_count} challenges")
          
          if not all_valid:
              print("\nâš ï¸  Some challenges could be improved, but validation passed")
          else:
              print("\nðŸŽ‰ All challenges validated successfully!")
          
          # Always exit successfully unless there were serious errors
          EOF

  # Job 8: Generate Report
  generate-report:
    name: ðŸ“Š Generate Quality Report
    runs-on: ubuntu-latest
    needs: [validate-structure, lint-docs, test-python, test-nodejs, validate-challenges]
    if: always()
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Generate Quality Report
        run: |
          echo "ðŸ“Š Generating Quality Report"
          
          # Function to get status with fallback
          get_status() {
            case "$1" in
              "success") echo "âœ… Passed" ;;
              "failure") echo "âŒ Failed" ;;
              "cancelled") echo "ðŸš« Cancelled" ;;
              "skipped") echo "â­ï¸ Skipped" ;;
              *) echo "â“ Unknown" ;;
            esac
          }
          
          cat > quality-report.md << EOF
          # ðŸ“Š Repository Quality Report
          
          Generated on: $(date)
          
          ## ðŸ” Validation Results
          
          | Check | Status |
          |-------|--------|
          | Repository Structure | $(get_status "${{ needs.validate-structure.result }}") |
          | Documentation Linting | $(get_status "${{ needs.lint-docs.result }}") |
          | Python Tests | $(get_status "${{ needs.test-python.result }}") |
          | Node.js Tests | $(get_status "${{ needs.test-nodejs.result }}") |
          | Challenge Validation | $(get_status "${{ needs.validate-challenges.result }}") |
          
          ## ðŸ“ˆ Statistics
          
          - **Challenges**: $(find backend frontend fullstack logic -mindepth 1 -maxdepth 1 -type d 2>/dev/null | wc -l)
          - **README Files**: $(find . -name "README.md" 2>/dev/null | wc -l)
          - **Python Files**: $(find . -name "*.py" 2>/dev/null | wc -l)
          - **JavaScript/TypeScript Files**: $(find . \( -name "*.js" -o -name "*.ts" -o -name "*.jsx" -o -name "*.tsx" \) 2>/dev/null | wc -l)
          
          ---
          *Report generated by GitHub Actions CI/CD pipeline*
          EOF
          
          echo "ðŸ“‹ Quality report generated"
          cat quality-report.md

      - name: Upload Quality Report
        uses: actions/upload-artifact@v3
        with:
          name: quality-report
          path: quality-report.md

  # Job 9: Deploy Documentation (on main branch)
  deploy-docs:
    name: ðŸ“š Deploy Documentation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [validate-structure, validate-challenges]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install MkDocs
        run: |
          pip install mkdocs mkdocs-material mkdocs-mermaid2-plugin

      - name: Build Documentation
        run: |
          echo "ðŸ“š Building documentation..."
          # Create mkdocs.yml if it doesn't exist
          if [ ! -f "mkdocs.yml" ]; then
            cat > mkdocs.yml << 'EOF'
          site_name: Autoya Coding Challenges
          site_description: World-class coding challenges for software engineers
          site_url: https://autoyahub.github.io/CodingChallenges/
          
          theme:
            name: material
            palette:
              primary: blue
              accent: light-blue
            features:
              - navigation.tabs
              - navigation.sections
              - toc.integrate
              - search.highlight
          
          plugins:
            - search
            - mermaid2
          
          nav:
            - Home: index.md
            - Backend Challenges: backend/
            - Frontend Challenges: frontend/
            - Full-Stack Challenges: fullstack/
            - Logic Challenges: logic/
            - Contributing: CONTRIBUTING.md
          EOF
          fi
          
          mkdocs build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site 